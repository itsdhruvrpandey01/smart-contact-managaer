<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	  <div id="login">
          <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:230px" class="col-md-12 container">
                    
                        <div class="alert alert-success mt-3" role="alert">
						  We have successfully sent OTP to your email!
						</div>
                        <form th:action="@{/verify-otp}" class="form" method="post">
                        
                        <div class="form-group" >
                        <input name="email" type="number" placeholder="Enter otp here.." class="form-control" />
                        </div>
                        <div class="container text-center mt-3">
                        <button type="submit"  class="btn btn-success">Verify OTP</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
