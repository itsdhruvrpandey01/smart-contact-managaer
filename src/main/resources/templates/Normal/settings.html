<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
		  <div class="card">
		    <div class="card-body">
			  <h3 class="mb-3">Change Password</h3> 
			  <form th:action="@{/user/change-password}" method="post">
			  
			  <!-- old password  -->
			  <div class="form-group mb-2">
			  <input type="password" name="oldPassword" class="form-control" placeholder="enter the old password here"/>
			  </div>
			  
			  <!-- new password -->
			  <div class="form-group mb-2">
			  <input type="password" name="newPassword" class="form-control" placeholder="enter the new password here"/>
			  </div>
			  
			  <div class="container text-center">
			  <button type="submit" class="btn btn-success">Change</button> 
			  <button type="reset" class="btn btn-warning">Reset</button>
			  </div>
			  </form>
		   </div>
	     </div>
	   </div>
	   <script>
        $(document).ready(() => {
            $(".item").remove("active");
            $("#setting-link").addClass("active");
        });
        
    </script>
	</section>
</body>
</html>
