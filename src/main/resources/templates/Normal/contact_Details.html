<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	<div class="card ms-3 me-3" th:if="${contact}">
      <div class="card-body">
        <div class="container text-center">

        <img src=""  style="height: 200px; width: 200px" class="my_profile_picture" th:src="@{'/img/'+${contact.getImage()}}" alt="profile-photo">
        <h3 class="mt-3">     <span th:text="${contact.name}"></span> ( <span th:text="${contact.getSecondName()}"></span> )</h3>


        <table class="table">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">USER<span th:text="${contact.id}"></span> </th>
          </tr>
          </thead>

          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td> <span th:text="${contact.email}"></span>  </td>
          </tr>

          <tr>
            <th scope="row">Phone</th>
            <td><span th:text="${contact.phone}"></span></td>
          </tr>

          <tr>
            <th scope="row">Work</th>
            <td><span th:text="${contact.work}"></span></td>
          </tr>

          </tbody>
        </table>

        <div class="description">
          <th:block th:text="${contact.description}"></th:block>
        </div>

        <div class="container mt-3 d-grid gap-1">
          <a th:onclik="|deleteContact(${contact.id})|" class="btn btn-danger btn-block" >Delete</a>
          
            <div style="min-height: fit-content" class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-block">Update</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" th:unless="${contact}">
  	<h1 class="text-center p-3 text-white bg-danger">Access denied for this contact</h1>
  </div>
	</section>
</body>
</html>
