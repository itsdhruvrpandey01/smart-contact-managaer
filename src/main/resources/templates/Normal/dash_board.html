<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
		  <div class="card">
		    <div class="card-body">
			  <div class="container text-center">
			    <img src=""  style="height: 200px; width: 200px" class="my_profile_picture text-center" th:src="@{'/img/'+${user.imageUrl}}" alt="profile-photo">
              </div>
		      <h3 class="mt-3 text-center">
        	  Welcome <span th:text="${user.name}"></span> 
              </h3>
              <h3 class="text-center text-italic text-bold text-secondary">Start adding your Contacts to cloud...</h3>
              <div id="home-guide" class="d-grid mt-3"><a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase">Add New contact</a></div> 
		   </div>
	     </div>
	   </div>
	   <script>
        $(document).ready(() => {
            $(".item").remove("active");
            $("#home-link").addClass("active");
        });
        
    </script>
	</section>
</body>
</html>
