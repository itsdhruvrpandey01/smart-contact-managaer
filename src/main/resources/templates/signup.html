<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
		
			<div class="row">
			
			  <div class="col-md-8 offset-md-2">
			  
				<div class="my-card mt-1">
				<div th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
				<p th:text="${session.message.content}"></p>
				<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
				</div>
				<div class="container text-center">
				<img th:src="@{/img/membership.png}" style="width:80px;" alt="image" />
				</div>
				<h1 class="text-center">Register Here!!</h1>
				
				<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
				
				<!-- name -->
				<div class="form-group mb-2">
				<label for="name_field">Your Name</label>
					<input 
					name="name"
					type="text" 
					class="form-control" 
					th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
					id="name_field"
					aria-decribedby="emailHelp"
					placeholder="Enter here"
					th:value="${user?.name?:''}"
					required
					/>
					<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
				</div>
				
				<!-- email -->
				<div class="form-group mb-2">
				<label for="email_field">Your Email</label>
					<input 
					name="email"
					type="email" 
					class="form-control" 
					th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
					id="email_field"
					aria-decribedby="emailHelp"
					placeholder="Enter here"
					th:value="${user?.email?:''}" 
					required
					/>
					<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
				</div>
				
				<!-- password -->
				<div class="form-group mb-2">
				<label for="password_field">Your Password</label>
					<input
					name="password"  
					type="password" 
					class="form-control" 
					th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
					id="password_field"
					aria-decribedby="emailHelp"
					placeholder="Enter here"
					required
					/>
					<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
				</div>
				
				<!-- about user -->
				<div class="form-group mb-2">
				   <textarea name="about" rows="8" placeholder="Enter something about yourself" class="form-control" th:text="${user.about}"></textarea>
				</div>
				<div class="form-group formcheck">
				<input
				 type="checkbox" 
				 name="agreement" 
				 class="form-check-input" 
				 id="agreement"
				 />
				 <label for="agreement">Accept terms and conditions</label>
				 </div>
				<div class="container text-center">
				  <button type="submit"class="btn btn-primary text-white">Submit</button>
				  <button type="reset" class="btn btn-warning ">Reset</button>
				</div>
				</form>
				</div>
			 </div>
		   </div>
		</div>
	</section>
</body>
</html>
